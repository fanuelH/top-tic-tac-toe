<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="x-wrapper">
        <p>X</p>
        <p>1</p>
      </div>
      <div class="o-wrapper">
        <p>O</p>
        <p>1</p>
      </div>
    </header>
    <main>
      <div class="top-wrapper">
        <div class="box box1">X</div>
        <div class="box box2">X</div>
        <div class="box box3">X</div>
      </div>
      <div class="middle-wrapper">
        <div class="box box4">O</div>
        <div class="box box5">O</div>
        <div class="box box6">O</div>
      </div>
      <div class="bottom-wrapper">
        <div class="box box7">X</div>
        <div class="box box8">X</div>
        <div class="box box9">X</div>
      </div>
    </main>
    <footer>
      <button>Restart Game</button>
    </footer>
  </body>
</html>
