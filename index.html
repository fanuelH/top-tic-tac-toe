<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="x-wrapper">
        <p>X</p>
        <p class="p-name player1-name">Fanuel</p>
      </div>
      <div class="o-wrapper">
        <p>O</p>
        <p class="p-name player2-name">Alex</p>
      </div>
    </header>
    <main>
      <div class="top-wrapper">
        <div class="box box1" data-row="row1" data-col="col1"></div>
        <div class="box box2" data-row="row1" data-col="col2"></div>
        <div class="box box3" data-row="row1" data-col="col3"></div>
      </div>
      <div class="middle-wrapper">
        <div class="box box4" data-row="row2" data-col="col1"></div>
        <div class="box box5" data-row="row2" data-col="col2"></div>
        <div class="box box6" data-row="row2" data-col="col3"></div>
      </div>
      <div class="bottom-wrapper">
        <div class="box box7" data-row="row3" data-col="col1"></div>
        <div class="box box8" data-row="row3" data-col="col2"></div>
        <div class="box box9" data-row="row3" data-col="col3"></div>
      </div>
    </main>

    <dialog id="player-name-modal">
      <form>
        <label for="player1"
          >Player One<input
            type="text"
            name="player1"
            id="player1"
            placeholder="player one"
            required
        /></label>
        <label for="player2"
          >Player Two<input
            type="text"
            name="player2"
            id="player2"
            placeholder="player two"
            required
        /></label>
        <button>Start Game</button>
      </form>
    </dialog>

    <dialog id="result-modal">
      <p id="game-result"></p>
    </dialog>
    <footer>
      <button>Restart Game</button>
    </footer>
  </body>
</html>
