<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="x-wrapper">
        <p>X</p>
        <p>1</p>
      </div>
      <div class="o-wrapper">
        <p>O</p>
        <p>1</p>
      </div>
    </header>
    <main>
      <div class="top-wrapper row1">
        <div class="box box1 col1"></div>
        <div class="box box2 col2"></div>
        <div class="box box3 col3"></div>
      </div>
      <div class="middle-wrapper row2">
        <div class="box box4 col1"></div>
        <div class="box box5 col2"></div>
        <div class="box box6 col3"></div>
      </div>
      <div class="bottom-wrapper row3">
        <div class="box box7 col1"></div>
        <div class="box box8 col2"></div>
        <div class="box box9 col3"></div>
      </div>
    </main>
    <footer>
      <button>Restart Game</button>
    </footer>
  </body>
</html>
